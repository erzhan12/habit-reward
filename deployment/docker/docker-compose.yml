services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: habit_reward_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-habit_reward}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-habit_reward}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - habit_reward_network

  # Django Application + Telegram Bot
  web:
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile
    container_name: habit_reward_web
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database Configuration
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-habit_reward}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-habit_reward}

      # Django Configuration
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:8000}

      # Telegram Bot Configuration
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}

      # Optional: Django Superuser (created on first run)
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME:-admin}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD:-}

      # Optional: AI/LLM Configuration
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-3.5-turbo}
      LLM_API_KEY: ${LLM_API_KEY:-}

      # Optional: Application Settings
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SUPPORTED_LANGUAGES: ${SUPPORTED_LANGUAGES:-en,ru,kk}
      STREAK_MULTIPLIER_RATE: ${STREAK_MULTIPLIER_RATE:-0.1}

    volumes:
      # Persist bot conversation state
      - bot_data:/app/data
      # Persist static files
      - static_files:/app/staticfiles

    ports:
      - "8000:8000"

    networks:
      - habit_reward_network

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/admin/login/?next=/admin/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (for production with SSL)
  nginx:
    image: habit_reward_nginx:latest
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: habit_reward_nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - static_files:/app/staticfiles:ro
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    networks:
      - habit_reward_network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL certificates (Let's Encrypt)
  certbot:
    image: certbot/certbot:latest
    container_name: habit_reward_certbot
    restart: unless-stopped
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - habit_reward_network

volumes:
  postgres_data:
    driver: local
  bot_data:
    driver: local
  static_files:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local

networks:
  habit_reward_network:
    driver: bridge
