# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  db:
    # Production database settings
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    # Don't expose database port to host in production
    ports: []
    # Increase shared buffers for production
    command:
      - "postgres"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "effective_cache_size=1GB"

  web:
    # Use pre-built image from registry in production
    image: ${DOCKER_REGISTRY:-ghcr.io}/${DOCKER_IMAGE_NAME:-habit_reward_bot}:${IMAGE_TAG:-latest}
    # Override build to match base file structure (required for validation)
    # Docker Compose will use the image when it's already pulled from registry
    build:
      context: ../../
      dockerfile: deployment/docker/Dockerfile

    # Production environment
    environment:
      # Database
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}

      # Django (strict production settings)
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS}

      # Telegram
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL}

      # Superuser (only created if doesn't exist)
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}

      # AI/LLM
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-3.5-turbo}
      LLM_API_KEY: ${LLM_API_KEY}

      # Application
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      SUPPORTED_LANGUAGES: ${SUPPORTED_LANGUAGES:-en,ru,kk}
      STREAK_MULTIPLIER_RATE: ${STREAK_MULTIPLIER_RATE:-0.1}

    # Don't expose web port directly in production (nginx handles this)
    ports: []

    # Production restart policy
    restart: always

    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  nginx:
    # Production nginx always enabled
    restart: always

    # Production ports (HTTP/HTTPS)
    ports:
      - "80:80"
      - "443:443"

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  certbot:
    # Production certbot always enabled
    restart: always
