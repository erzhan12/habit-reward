name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -r pyproject.toml

      - name: Run linter (ruff)
        run: |
          ruff check src/ tests/ || true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing || true
        env:
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: sqlite:///test.db
          TELEGRAM_BOT_TOKEN: test-token
          DEBUG: "True"

  # Job 2: Build and push Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 3: Deploy to VPS
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Copy deployment files to server
        run: |
          # Use tar to copy entire deployment directory structure reliably
          tar czf - -C deployment . | ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }} && cd ${{ secrets.DEPLOY_PATH }} && tar xzf -"
          
          # Verify files were copied
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Verifying deployment files..."
            echo "Contents of deployment directory:"
            ls -la
            echo ""
            echo "Contents of scripts directory:"
            ls -la scripts/ || echo "ERROR: scripts directory not found!"
            echo ""
            echo "Contents of docker directory:"
            ls -la docker/ || echo "ERROR: docker directory not found!"
            echo ""
            echo "Contents of nginx directory:"
            ls -la nginx/ || echo "ERROR: nginx directory not found!"
          EOF

      - name: Create or update .env file on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'ENVUPDATE'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Use Python to properly URL-encode the password for DATABASE_URL
            # This handles special characters like @, :, /, #, etc. that could break URL parsing
            ENCODED_PASSWORD=$(python3 -c "import urllib.parse; import sys; print(urllib.parse.quote(sys.argv[1] if len(sys.argv) > 1 else '', safe=''), end='')" '${{ secrets.POSTGRES_PASSWORD }}')
            
            # Create or update .env file
            if [ ! -f .env ]; then
              # Create new .env file
              {
                printf '# Database\n'
                printf 'POSTGRES_DB=%s\n' '${{ secrets.POSTGRES_DB }}'
                printf 'POSTGRES_USER=%s\n' '${{ secrets.POSTGRES_USER }}'
                printf 'POSTGRES_PASSWORD=%s\n' '${{ secrets.POSTGRES_PASSWORD }}'
                printf 'DATABASE_URL=postgresql://%s:%s@db:5432/%s\n' '${{ secrets.POSTGRES_USER }}' "$ENCODED_PASSWORD" '${{ secrets.POSTGRES_DB }}'
                printf '\n'
                printf '# Django\n'
                printf 'SECRET_KEY=%s\n' '${{ secrets.DJANGO_SECRET_KEY }}'
                printf 'DEBUG=False\n'
                printf 'ALLOWED_HOSTS=%s\n' '${{ secrets.ALLOWED_HOSTS }}'
                printf 'CSRF_TRUSTED_ORIGINS=%s\n' '${{ secrets.CSRF_TRUSTED_ORIGINS }}'
                printf '\n'
                printf '# Telegram\n'
                printf 'TELEGRAM_BOT_TOKEN=%s\n' '${{ secrets.TELEGRAM_BOT_TOKEN }}'
                printf 'TELEGRAM_WEBHOOK_URL=%s\n' '${{ secrets.TELEGRAM_WEBHOOK_URL }}'
                printf '\n'
                printf '# Superuser\n'
                printf 'DJANGO_SUPERUSER_USERNAME=%s\n' '${{ secrets.DJANGO_SUPERUSER_USERNAME }}'
                printf 'DJANGO_SUPERUSER_EMAIL=%s\n' '${{ secrets.DJANGO_SUPERUSER_EMAIL }}'
                printf 'DJANGO_SUPERUSER_PASSWORD=%s\n' '${{ secrets.DJANGO_SUPERUSER_PASSWORD }}'
                printf '\n'
                printf '# Optional: LLM\n'
                printf 'LLM_PROVIDER=%s\n' '${{ secrets.LLM_PROVIDER }}'
                printf 'LLM_MODEL=%s\n' '${{ secrets.LLM_MODEL }}'
                printf 'LLM_API_KEY=%s\n' '${{ secrets.LLM_API_KEY }}'
                printf '\n'
                printf '# Docker\n'
                printf 'DOCKER_REGISTRY=%s\n' '${{ env.REGISTRY }}'
                printf 'DOCKER_IMAGE_NAME=%s\n' '${{ env.IMAGE_NAME }}'
                printf 'IMAGE_TAG=latest\n'
                printf '\n'
                printf '# Deployment\n'
                printf 'DEPLOY_PATH=%s\n' '${{ secrets.DEPLOY_PATH }}'
              } > .env
              echo "Created .env file"
            else
              # Update existing .env file - always update DATABASE_URL to fix any corruption
              echo "Updating existing .env file (ensuring DATABASE_URL is correct)..."
              
              # Backup original .env
              cp .env .env.backup
              
              # Update DATABASE_URL with properly encoded password
              if grep -q "^DATABASE_URL=" .env; then
                # Replace existing DATABASE_URL line
                sed -i.bak "s|^DATABASE_URL=.*|DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${ENCODED_PASSWORD}@db:5432/${{ secrets.POSTGRES_DB }}|" .env
              else
                # Add DATABASE_URL after POSTGRES_PASSWORD line
                sed -i.bak "/^POSTGRES_PASSWORD=/a DATABASE_URL=postgresql://${{ secrets.POSTGRES_USER }}:${ENCODED_PASSWORD}@db:5432/${{ secrets.POSTGRES_DB }}" .env
              fi
              
              # Update other critical variables (use || true to avoid errors if they don't exist)
              sed -i.bak "s|^POSTGRES_DB=.*|POSTGRES_DB=${{ secrets.POSTGRES_DB }}|" .env 2>/dev/null || true
              sed -i.bak "s|^POSTGRES_USER=.*|POSTGRES_USER=${{ secrets.POSTGRES_USER }}|" .env 2>/dev/null || true
              sed -i.bak "s|^POSTGRES_PASSWORD=.*|POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}|" .env 2>/dev/null || true
              sed -i.bak "s|^SECRET_KEY=.*|SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}|" .env 2>/dev/null || true
              sed -i.bak "s|^ALLOWED_HOSTS=.*|ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}|" .env 2>/dev/null || true
              sed -i.bak "s|^CSRF_TRUSTED_ORIGINS=.*|CSRF_TRUSTED_ORIGINS=${{ secrets.CSRF_TRUSTED_ORIGINS }}|" .env 2>/dev/null || true
              sed -i.bak "s|^TELEGRAM_BOT_TOKEN=.*|TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}|" .env 2>/dev/null || true
              sed -i.bak "s|^TELEGRAM_WEBHOOK_URL=.*|TELEGRAM_WEBHOOK_URL=${{ secrets.TELEGRAM_WEBHOOK_URL }}|" .env 2>/dev/null || true
              rm -f .env.bak
              
              echo "Updated .env file"
            fi
            
            # Verify DATABASE_URL is properly formatted
            echo "Verifying DATABASE_URL format..."
            if grep -q "^DATABASE_URL=postgresql://" .env; then
              DB_URL=$(grep "^DATABASE_URL=" .env | cut -d'=' -f2-)
              # Check if it has the expected structure
              if echo "$DB_URL" | grep -q "postgresql://.*:.*@db:5432/"; then
                echo "✓ DATABASE_URL format looks correct"
                # Show first and last few chars for verification (hide password)
                echo "  Format: postgresql://USER:***@db:5432/DB"
              else
                echo "⚠ Warning: DATABASE_URL format may be incorrect"
                echo "  Current value (first 50 chars): $(echo "$DB_URL" | cut -c1-50)..."
              fi
            else
              echo "⚠ Error: DATABASE_URL not found or incorrectly formatted"
              grep "^DATABASE_URL=" .env || echo "DATABASE_URL line not found in .env"
            fi
          ENVUPDATE

      - name: Check for port conflicts and stop conflicting services
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            echo "Checking for services using ports 80 and 443..."

            # Check what's using port 80
            PORT_80=$(sudo lsof -i :80 -t 2>/dev/null || true)
            if [ -n "$PORT_80" ]; then
              echo "Port 80 is in use. Details:"
              sudo lsof -i :80 || true

              # Check if it's nginx
              if sudo systemctl is-active --quiet nginx 2>/dev/null; then
                echo "Stopping system nginx service..."
                sudo systemctl stop nginx
                sudo systemctl disable nginx
              fi

              # Check if it's apache
              if sudo systemctl is-active --quiet apache2 2>/dev/null; then
                echo "Stopping apache2 service..."
                sudo systemctl stop apache2
                sudo systemctl disable apache2
              fi

              # Check if it's a docker container
              NGINX_CONTAINERS=$(docker ps -q -f "name=nginx" 2>/dev/null || true)
              if [ -n "$NGINX_CONTAINERS" ]; then
                echo "Stopping existing nginx containers..."
                docker stop $NGINX_CONTAINERS || true
                docker rm $NGINX_CONTAINERS || true
              fi
            else
              echo "✓ Port 80 is available"
            fi

            # Check what's using port 443
            PORT_443=$(sudo lsof -i :443 -t 2>/dev/null || true)
            if [ -n "$PORT_443" ]; then
              echo "Port 443 is in use. Details:"
              sudo lsof -i :443 || true
            else
              echo "✓ Port 443 is available"
            fi
          EOF

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}

            # Verify scripts directory exists
            if [ ! -d "scripts" ]; then
              echo "ERROR: scripts directory not found!"
              ls -la
              exit 1
            fi

            # Verify deploy.sh exists
            if [ ! -f "scripts/deploy.sh" ]; then
              echo "ERROR: scripts/deploy.sh not found!"
              ls -la scripts/
              exit 1
            fi

            export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            export GITHUB_USER=${{ github.actor }}
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml ps
            echo "Deployment verification complete"
          EOF

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

  # Job 4: Health check (optional)
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Check webhook endpoint
        run: |
          WEBHOOK_URL="${{ secrets.TELEGRAM_WEBHOOK_URL }}"
          if [ -n "$WEBHOOK_URL" ]; then
            # Extract domain from webhook URL
            DOMAIN=$(echo "$WEBHOOK_URL" | sed -E 's|https?://([^/]+).*|\1|')
            echo "Checking HTTPS for domain: $DOMAIN"

            # Check if HTTPS is responding
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$DOMAIN/admin/login/" || echo "000")

            if [ "$STATUS" == "200" ] || [ "$STATUS" == "302" ]; then
              echo "✅ Health check passed: HTTPS is responding (HTTP $STATUS)"
            else
              echo "⚠️  Warning: HTTPS health check returned HTTP $STATUS"
            fi
          else
            echo "Skipping health check (no webhook URL configured)"
          fi
