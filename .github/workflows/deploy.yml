name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv pip install --system -r pyproject.toml

      - name: Run linter (ruff)
        run: |
          ruff check src/ tests/ || true

      - name: Run tests
        run: |
          pytest tests/ -v --cov=src --cov-report=term-missing || true
        env:
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: sqlite:///test.db
          TELEGRAM_BOT_TOKEN: test-token
          DEBUG: "True"

  # Job 2: Build and push Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deployment/docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Job 3: Deploy to VPS
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory on server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }}"

      - name: Copy deployment files to server
        run: |
          # Use tar to copy entire deployment directory structure reliably
          tar czf - -C deployment . | ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p ${{ secrets.DEPLOY_PATH }} && cd ${{ secrets.DEPLOY_PATH }} && tar xzf -"
          
          # Verify files were copied
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            echo "Verifying deployment files..."
            echo "Contents of deployment directory:"
            ls -la
            echo ""
            echo "Contents of scripts directory:"
            ls -la scripts/ || echo "ERROR: scripts directory not found!"
            echo ""
            echo "Contents of docker directory:"
            ls -la docker/ || echo "ERROR: docker directory not found!"
            echo ""
            echo "Contents of nginx directory:"
            ls -la nginx/ || echo "ERROR: nginx directory not found!"
          EOF

      - name: Create .env file on server (if not exists)
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            if [ ! -f .env ]; then
              # Use Python to write .env file safely, avoiding shell interpretation of special characters
              python3 << 'PYSCRIPT'
import sys
vars = [
    ('# Database', ''),
    ('POSTGRES_DB', '${{ secrets.POSTGRES_DB }}'),
    ('POSTGRES_USER', '${{ secrets.POSTGRES_USER }}'),
    ('POSTGRES_PASSWORD', '${{ secrets.POSTGRES_PASSWORD }}'),
    ('DATABASE_URL', 'postgresql://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@db:5432/${{ secrets.POSTGRES_DB }}'),
    ('', ''),
    ('# Django', ''),
    ('SECRET_KEY', '${{ secrets.DJANGO_SECRET_KEY }}'),
    ('DEBUG', 'False'),
    ('ALLOWED_HOSTS', '${{ secrets.ALLOWED_HOSTS }}'),
    ('CSRF_TRUSTED_ORIGINS', '${{ secrets.CSRF_TRUSTED_ORIGINS }}'),
    ('', ''),
    ('# Telegram', ''),
    ('TELEGRAM_BOT_TOKEN', '${{ secrets.TELEGRAM_BOT_TOKEN }}'),
    ('TELEGRAM_WEBHOOK_URL', '${{ secrets.TELEGRAM_WEBHOOK_URL }}'),
    ('', ''),
    ('# Superuser', ''),
    ('DJANGO_SUPERUSER_USERNAME', '${{ secrets.DJANGO_SUPERUSER_USERNAME }}'),
    ('DJANGO_SUPERUSER_EMAIL', '${{ secrets.DJANGO_SUPERUSER_EMAIL }}'),
    ('DJANGO_SUPERUSER_PASSWORD', '${{ secrets.DJANGO_SUPERUSER_PASSWORD }}'),
    ('', ''),
    ('# Optional: LLM', ''),
    ('LLM_PROVIDER', '${{ secrets.LLM_PROVIDER }}'),
    ('LLM_MODEL', '${{ secrets.LLM_MODEL }}'),
    ('LLM_API_KEY', '${{ secrets.LLM_API_KEY }}'),
    ('', ''),
    ('# Docker', ''),
    ('DOCKER_REGISTRY', '${{ env.REGISTRY }}'),
    ('DOCKER_IMAGE_NAME', '${{ env.IMAGE_NAME }}'),
    ('IMAGE_TAG', 'latest'),
    ('', ''),
    ('# Deployment', ''),
    ('DEPLOY_PATH', '${{ secrets.DEPLOY_PATH }}'),
]
with open('.env', 'w') as f:
    for k, v in vars:
        if k.startswith('#'):
            f.write(f'{k}\n')
        elif k == '':
            f.write('\n')
        else:
            f.write(f'{k}={v}\n')
PYSCRIPT
              echo "Created .env file"
            else
              echo ".env file already exists, skipping creation"
            fi
          EOF

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            
            # Verify scripts directory exists
            if [ ! -d "scripts" ]; then
              echo "ERROR: scripts directory not found!"
              ls -la
              exit 1
            fi
            
            # Verify deploy.sh exists
            if [ ! -f "scripts/deploy.sh" ]; then
              echo "ERROR: scripts/deploy.sh not found!"
              ls -la scripts/
              exit 1
            fi
            
            export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
            export GITHUB_USER=${{ github.actor }}
            chmod +x scripts/deploy.sh
            ./scripts/deploy.sh
          EOF

      - name: Verify deployment
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            cd ${{ secrets.DEPLOY_PATH }}
            docker-compose -f docker/docker-compose.yml -f docker/docker-compose.prod.yml ps
            echo "Deployment verification complete"
          EOF

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

  # Job 4: Health check (optional)
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Wait for services to stabilize
        run: sleep 30

      - name: Check webhook endpoint
        run: |
          WEBHOOK_URL="${{ secrets.TELEGRAM_WEBHOOK_URL }}"
          if [ -n "$WEBHOOK_URL" ]; then
            # Extract domain from webhook URL
            DOMAIN=$(echo "$WEBHOOK_URL" | sed -E 's|https?://([^/]+).*|\1|')
            echo "Checking HTTPS for domain: $DOMAIN"

            # Check if HTTPS is responding
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$DOMAIN/admin/login/" || echo "000")

            if [ "$STATUS" == "200" ] || [ "$STATUS" == "302" ]; then
              echo "✅ Health check passed: HTTPS is responding (HTTP $STATUS)"
            else
              echo "⚠️  Warning: HTTPS health check returned HTTP $STATUS"
            fi
          else
            echo "Skipping health check (no webhook URL configured)"
          fi
